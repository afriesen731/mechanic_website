<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- Main header for the admin dashboard -->
    <h1>Admin Dashboard</h1>

    <!-- Button to create a new work order -->
    <button onclick="createWorkOrder()">Create Work Order</button>

    <!-- Button to view existing work orders -->
    <button onclick="viewWorkOrders()">View Work Orders</button>

    <!-- Placeholder where admin content (e.g., work orders or forms) will be dynamically displayed -->
    <div id="admin-content"></div>

    <!-- External JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
