<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Order</title>
    <link rel="stylesheet" href="../css/view_order.css">
</head>
<body>

    <button id="back-button">Back</button>


    <div id="cost-input-container">
        <label for="cost-per-hour">Cost per Hour ($): </label>
        <input type="number" id="cost-per-hour" min="0" step="0.01" placeholder="Enter cost per hour">
        <button id="update-cost-button">Update Cost</button>
    </div>
    

    <div id="order-container"></div>

    <button id="download-button">Download PDF</button>


    <script src="../js/view_order.js" type="module"></script>
</body>
</html>
