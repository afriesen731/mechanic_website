<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order Details</title>
    <link rel="stylesheet" href="../css/workorder_details.css">
    <script src="../js/workorder_details.js" type="module" defer></script>
</head>
<body>
    <div class="top-bar">
        <h1>Work Order Details</h1>
        <button id="back-button">Back</button>
    </div>

    <!-- General Work Order Information -->
    <div id="workorder-info">
        <h2>Work Order #<span id="workorder-id"></span></h2>
        <p>Status: <span id="workorder-status"></span></p>
        <p>Unit #: <span id="unit-number"></span></p>
        <p>Make: <span id="make"></span></p>
        <p>Model: <span id="model"></span></p>
        <p>Year: <span id="year"></span></p>
        <p>License Plate: <span id="license-plate"></span></p>
        <p>VIN #: <span id="vin-number"></span></p>
        <p>Retorque #: <span id="retorque-number"></span></p>
        <p>KMs: <span id="kms"></span></p>


        <h3>Reefer Information</h3>
        <p>Reefer VIN #: <span id="reefer-vin-number"></span></p>
        <p>Reefer Make: <span id="reefer-make"></span></p>
        <p>Reefer Model: <span id="reefer-model"></span></p>
        <p>Reefer Hours: <span id="reefer-hours"></span></p>
    </div>
    <!-- Type of Service -->
    <div id="type-of-service">
        <h3>Type of Service</h3>
        <p><span id="type-of-service-list"></span></p>
    </div>

    <!-- Jobs Section -->
    <div id="jobs-container">
        <h3>Jobs</h3>
        <ul id="job-list">
            <!-- Jobs will be dynamically populated -->
        </ul>
    </div>

    <!-- Modal for stopping a job -->
    <div id="stop-job-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Complete Job</h2>
            <label for="comment">Comment (required):</label>
            <textarea id="comment" placeholder="Describe what was done"></textarea>
            <label for="parts-used">Parts Used (optional):</label>
            <textarea id="parts-used" placeholder="List parts used"></textarea>
            <button id="confirm-stop-button">Submit</button>
            <button id="cancel-stop-button">Cancel</button>
        </div>
    </div>
</body>
</html>
