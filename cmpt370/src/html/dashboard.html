<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <a href="dashboard.html">
                <img src="../images/FINAL logo.png" alt="Logo" class="logo"> 
            </a>
        </div>

        <div class="menu">
            <a onclick="showPage('employee')">Employee</a>
            <a onclick="showPage('order')">Order</a>
            <a href="workorders.html">Add Order</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        
        <!-- Employee Page -->
        <div id="employee-page" class="content-page">
            <div class="search-sort-container">
                <input type="text" class="search-bar" placeholder="Search here..." onkeyup="searchEmployee()">
                <select class="sort-button" onchange="sortEmployees(this.value)">
                    <option value="">Sort By</option>
                    <option value="asc">From A - Z</option>
                    <option value="desc">From Z - A</option>
                </select>
            </div>

            <!-- Table container with its own scroll -->
            <div class="table-container">
                <table id="employee-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Date Created</th>
                            <th>Empty</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Placeholder for other pages (Order, History, etc.) -->
        <div id="order-page" class="content-page" style="display: none;"></div>
        <div id="history-page" class="content-page" style="display: none;"></div>

    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
