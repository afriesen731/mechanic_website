<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('employee list.png');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            height: 100vh;
        }


        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: transparent; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: left;
        }

        .sidebar a:hover {
            background-color: transparent;
            cursor: pointer;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
            margin-top: 60px; 
        }

        .main-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Search Bar and Sort Button */
        .search-sort-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .sort-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Button Styling */
        .action-btn {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #218838;
        }


        .logo {
            position: absolute;
            top: 8px;
            left: 19.9px;
            cursor: pointer;
        }

        .logo img {
            width: 180px;
            height: auto;
        }

        .menu {
            position: absolute;
            top: 127px;
            left: 20px;
            display: flex;
            flex-direction: column;
        }

        .menu a {
            color: white;
            font-size: 5px;
            font-family: 'Nunito', sans-serif;
            text-decoration: none;
            padding: 15px 0;
            font-size: 23px;
            margin-bottom: -5px;
            cursor: pointer;
            padding-left: 1.3cm;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    

    </style>
</head>
<body>

    <div class="logo" onclick="goToDashbooard()">
        <a href="dashboard.html">
            <img src="FINAL logo.png" alt="Logo" class="logo"> 
        </a>
    </div>
    <div class="sidebar">
        <div class="logo" onclick="goToDashboard()">
            <a href="dashboard.html">
                <img src="FINAL logo.png" alt="Logo" class="logo"> 
            </a>
        </div>

        <div class="main-content" id="main-content">
            
            <div id="employee-page" class="content-page">
               
                <div class="search-sort-container">
                    <input type="text" class="search-bar" placeholder="Search Employee..." onkeyup="searchEmployee()">
                    <button class="sort-button">Sort by Name</button>
                </div>
                <table id="employee-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Date Created</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
               
                    </tbody>
                </table>
            </div>
    
            <!-- Order Page -->
            <div id="order-page" class="content-page" style="display: none;">
                <h2>Order List</h2>
                <div class="search-sort-container">
                    <input type="text" class="search-bar" placeholder="Search Orders...">
                    <button class="sort-button">Sort by Order Number</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Customer Name</th>
                            <th>Date Created</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ORD001</td>
                            <td>John Doe</td>
                            <td>2023-09-10</td>
                            <td>Shipped</td>
                            <td>
                                <button class="action-btn">View</button>
                            </td>
                        </tr>
                        <tr>
                            <td>ORD002</td>
                            <td>Jane Smith</td>
                            <td>2023-09-15</td>
                            <td>Processing</td>
                            <td>
                                <button class="action-btn">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
            <!-- History Page -->
            <div id="history-page" class="content-page" style="display: none;">
                <h2>History Page</h2>
                <p>History content goes here...</p>
            </div>
        </div>

        <div class="menu">
            <a onclick="showPage('employee')">Employee</a>
            <a onclick="showPage('order')">Order</a>
            <a onclick="showPage('history')">History</a>
        </div>
    </div>
    <script>
        function goToDashboard() {
            console.log('Redirect to dashboard');
        }

        let employees = [
            {name: 'Alice', id: 'E001', date: '2023-09-01', status: 'Active'},
            {name: 'Bob', id: 'E002', date: '2023-09-10', status: 'Inactive'},
            {name: 'Charlie', id: 'E003', date: '2023-09-15', status: 'Active'},
        ];

        let employeeToRemove = null;

        // Render employee table
        function renderEmployeeTable() {
            const tableBody = document.querySelector('#employee-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            employees.forEach((employee, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.name}</td>
                    <td>${employee.id}</td>
                    <td>${employee.date}</td>
                    <td>${employee.status}</td>
                    <td>
                        <button class="action-btn" onclick="showModal(${index})">Remove</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Show confirmation modal
        function showModal(index) {
            employeeToRemove = index;
            document.getElementById('confirmation-modal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('confirmation-modal').style.display = 'none';
            employeeToRemove = null;
        }

        // Confirm removal and remove employee
        function confirmRemove() {
            if (employeeToRemove !== null) {
                employees.splice(employeeToRemove, 1); // Remove the employee from the array
                renderEmployeeTable(); // Re-render the table
                closeModal(); // Close the modal
            }
        }

        // Initialize the employee table on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderEmployeeTable();
        });

        // Placeholder function for dashboard navigation
        function goToDashboard() {
            console.log('Redirect to dashboard');
        }

        // Placeholder for switching pages
        function showPage(page) {
            const pages = document.querySelectorAll('.content-page');
            pages.forEach(p => p.style.display = 'none');
            document.getElementById(`${page}-page`).style.display = 'block';
        }

        // Placeholder search function
        function searchEmployee() {
            console.log('Search function triggered');
        }

    </script>

</body>
</html>
