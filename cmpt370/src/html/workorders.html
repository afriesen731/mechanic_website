<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workorders</title>
    <script type="module" src="../js/workorders.js"></script>
    <link rel="stylesheet" href="../css/table.css">
</head>
<body>

    <div id="order-page" class="content-page">

        <h1>Filters</h1>
        <div id="filters">
            <div>
                <label>Mechanic: </label> 
                <select id="employee-select" name="employee-select" multiple></select>    
            </div>

            
            <div>
                <label>Start Date:</label>
                <input type="date" id="start-date">
                -
                <input type="date" id="end-date">
            </div>

            <div>
                <label>Status: </label>
                <select id="status-select" name="status-select" multiple></select>    
            </div>
            <div>
                <label>Service Type: </label>
                <select id="service-select" name="service-select" multiple></select>   
            </div>            
        </div>
        <div class="table-container">
            <table id="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Mechanics</th>
                        <th>License</th>
                        <th>Service Type</th>
                        <th>Model</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <form id="page-select" action="javascript:void(0);"></form>
        <label>page size:</label>
        <select id="page-len-selector"></select>
 

    </div>

</body>
</html>
