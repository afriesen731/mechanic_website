<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Work Order</title>
    <link rel="stylesheet" href="../css/create_workorder.css">
</head>
<body>
    <h1>Prairie Fleet Services</h1>
    
    <div id="work-order-section">
        <!-- Work Order Information Section -->
        <h2>Work Order Information</h2>

        <!-- Horizontal alignment of Unit #, Company, Make, and Model -->
        <div class="inline-grid">
            <label for="workOrderNumber">Work Order #:</label>
            <input type="text" id="workOrderNumber">
            
            <label for="unitNumber">Unit #:</label>
            <input type="text" id="unitNumber">
            
            <label for="company">Company:</label>
            <input type="text" id="company">
            
            <label for="make">Make:</label>
            <input type="text" id="make">
            
            <label for="model">Model:</label>
            <input type="text" id="model">

            <label for="year">Year:</label>
            <input type="number" id="year">
        </div>
        
        <!-- Horizontal alignment of License, VIN, Retorque #, and KMs -->
        <div class="inline-grid">
            <label for="licensePlate">License Plate:</label>
            <input type="text" id="licensePlate">
            
            <label for="vinNumber">VIN #:</label>
            <input type="text" id="vinNumber">
            
            <label for="retorqueNumber">Retorque #:</label>
            <input type="text" id="retorqueNumber">
            
            <label for="kms">KMs:</label>
            <input type="number" id="kms">
        </div>
        
        <!-- Reefer Information Section -->
        <h3>Reefer Information</h3>

        <div class="inline-grid">
            <label for="reeferVinNumber">Reefer VIN #:</label>
            <input type="text" id="reeferVinNumber">
            
            <label for="reeferMake">Reefer Make:</label>
            <input type="text" id="reeferMake">
            
            <label for="reeferModel">Reefer Model:</label>
            <input type="text" id="reeferModel">
            
            <label for="reeferHours">Reefer Hours:</label>
            <input type="number" id="reeferHours">
        </div>
        
        <!-- Type of Service Section -->
        <h3>Type of Service</h3>
        <div class="inline-grid type-of-service">
            <label><input type="checkbox" name="typeOfService" value="Truck PMA"> Truck PMA</label>
            <label><input type="checkbox" name="typeOfService" value="Truck PMB"> Truck PMB</label>
            <label><input type="checkbox" name="typeOfService" value="5 ton PMA"> 5 ton PMA</label>
            <label><input type="checkbox" name="typeOfService" value="5 ton PMB"> 5 ton PMB</label>
            <label><input type="checkbox" name="typeOfService" value="Trailer PMA"> Trailer PMA</label>
            <label><input type="checkbox" name="typeOfService" value="Trailer PMB"> Trailer PMB</label>
            <label><input type="checkbox" name="typeOfService" value="Reefer PMA"> Reefer PMA</label>
            <label><input type="checkbox" name="typeOfService" value="Reefer PMB"> Reefer PMB</label>
            <label><input type="checkbox" name="typeOfService" value="Service"> Service</label>
        </div>

        <!-- Job Table Section -->
        <h3>Job Descriptions</h3>
        <table id="jobTable">
            <thead>
                <tr>
                    <th>Job #</th>
                    <th>Description of Work</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody id="jobTableBody">
                <!-- Initial 10 job descriptions -->
                <script>
                    for (let i = 1; i <= 10; i++) {
                        document.write(`<tr>
                            <td>${i}</td>
                            <td><input type="text" id="jobDescription${i}"></td>
                            <td><input type="number" id="jobHours${i}" style="width: 60px;"></td>
                        </tr>`);
                    }
                </script>
            </tbody>
        </table>
        <button type="button" id="addJobButton">Add Job Description</button>
    </div>

    <button type="button" id="submitWorkOrderButton">Submit Work Order</button>

    <script type="module" src="../js/create_workorder.js"></script>

    <script>
        // Function to add more job descriptions dynamically
        const addJobButton = document.getElementById('addJobButton');
        let jobCount = 10;

        addJobButton.addEventListener('click', () => {
            jobCount++;
            const jobTableBody = document.getElementById('jobTableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${jobCount}</td>
                <td><input type="text" id="jobDescription${jobCount}"></td>
                <td><input type="number" id="jobHours${jobCount}" style="width: 60px;"></td>
            `;
            jobTableBody.appendChild(row);
        });
    </script>
</body>
</html>
