<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Progress Work Orders</title>
    <script type="module" src="../js/in_progress_work_orders.js"></script>
    <link rel="stylesheet" href="../css/table.css">
</head>
<body>
    <h2>In Progress Work Orders</h2>
    <table id="inProgressTable">
        <thead>
            <tr>
                <th>Work Order #</th>
                <th>Unit #</th>
                <th>Mechanic</th>
                <th>Service Type</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be generated by JavaScript -->
        </tbody>
    </table>

    <!-- Modal Structure -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3>Work Order Details</h3>
            <p id="modal-content">Loading...</p>
        </div>
    </div>

    <script>
        // Function to open the modal with work order details
        function openModal(content) {
            document.getElementById('modal-content').innerText = content;
            document.getElementById('modal').style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
