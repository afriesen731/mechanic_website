<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/admin.js" type="module" defer></script>
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <img src="../images/FINAL_logo.png" alt="Logo" class="logo" id="in-progress-orders-logo">
        </div>
        <div class="menu">
            <a id="order-link">
                <div>Order</div>
            </a>
            <a id="employee-link">
                <div>Employee</div>
            </a>
            <a id="create-employee-link">
                <div>Create Employee</div>
            </a>
            <a id="create-work-order-link">
                <div>Create Work Order</div>
            </a>
        </div>
        <!-- <div class="user-avatar">
            <a href="setting.html">
                <img src="../images/user-avatar.png" alt="User Avatar" class="avatar"> 
            </a>
        </div> -->
    </div>

    <div class="main-content" id="main-content">

        <div id="iframe-container-employee-create" class="content-page" style="display: none;">
            <iframe id="employee-create-iframe" src="../html/create_user.html"></iframe>
        </div>
        <div id="iframe-container-employee-table" class="content-page" style="display: none;">
            <iframe id="employee-table-iframe" src="../html/employee_table.html"></iframe>
        </div>

        <div id="iframe-container-order-table" class="content-page" style="display: none;">
            <iframe id="workorder-table-iframe" src="../html/workorders.html?role=admin&type=all"></iframe>
        </div>

        <div id="iframe-container-in-progress-orders" class="content-page" style="display: none;">
            <iframe id="in-progress-orders-iframe" src="../html/workorders.html?role=admin&type=in_progress"></iframe>
        </div>


        <!-- Shows an individual work order -->
        <div id="iframe-container-view-order" class="content-page" style="display: none;">
            <iframe id="view-order-iframe" src="../html/view_order.html"></iframe>
        </div>

        <!-- Edit users -->
        <div id="iframe-container-edit-user" class="content-page" style="display: none;">
            <iframe id="edit-user-iframe" src="../html/edit_user.html"></iframe>
        </div>

        <!-- Iframe container for Create Work Order -->
        <div id="iframe-container" class="content-page" style="display: none;">
            <iframe id="workorder-iframe" src="../html/create_workorder.html"></iframe>
        </div>

        

    </div>

    

</body>
</html>
