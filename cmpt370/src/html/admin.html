<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <a href="admin.html">
                <img src="../images/logo.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="menu">
            <a onclick="showPage('employee')">Employee</a>
            <a onclick="showPage('order')">Order</a>
            <a onclick="showIframe()">Create Work Order</a>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <div id="employee-page" class="content-page">
            <!-- Employee Table with Search and Sort -->
            <div class="search-sort-container">
                <input type="text" class="search-bar" placeholder="Search here..." onkeyup="searchEmployee()">
                <select class="sort-button" onchange="sortEmployees(this.value)">
                    <option value="">Sort By</option>
                    <option value="asc">From A - Z</option>
                    <option value="desc">From Z - A</option>
                </select>
            </div>
            <div class="table-container">
                <table id="employee-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Date Created</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="order-page" class="content-page" style="display: none;">
            <div class="search-sort-container">
                <input type="text" class="search-bar" placeholder="Search orders here...">
                <button class="sort-button">7 days ago</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Customer Name</th>
                            <th>Date Created</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Iframe container for Create Work Order -->
        <div id="iframe-container" class="content-page" style="display: none;">
            <iframe id="workorder-iframe" style="width:100%; height:800px; border:none;"></iframe>
        </div>
    </div>

    <script src="../js/admin.js"></script>

</body>
</html>
