<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Work Order</title>


    <!-- External JavaScript file -->
    <script src="../js/app.js" defer></script>
</head>
<body>
    <!-- Main header for the admin dashboard -->
    <h1>Admin Dashboard</h1>
    
    <!-- Prairie Fleet Services Header -->
    <h2>Prairie Fleet Services</h2>

    <!-- Admin action buttons -->
    <button onclick="createWorkOrder()">Create Work Order</button>
    <button onclick="viewWorkOrders()">View Active Work Orders</button>
    <button onclick="viewPastWorkOrders()">View Past Work Orders</button>
    <button onclick="manageEmployees()">Manage Employees</button>

    <!-- Work Order Creation Form -->
    <div id="work-order-section">
        <h2>Create Work Order</h2>

        <!-- Work Order Information Section -->
        <h3>Work Order Information</h3>

        <label for="workOrderNumber">Work Order #:</label>
        <input type="text" id="workOrderNumber"><br>

        <label for="unitNumber">Unit #:</label>
        <input type="text" id="unitNumber"><br>

        <!-- Company field now accepts input -->
        <label for="company">Company:</label>
        <input type="text" id="company"><br>

        <label for="make">Make:</label>
        <input type="text" id="make"><br>

        <label for="model">Model:</label>
        <input type="text" id="model"><br>

        <label for="year">Year:</label>
        <input type="number" id="year"><br>

        <label for="licensePlate">License Plate:</label>
        <input type="text" id="licensePlate"><br>

        <label for="vinNumber">VIN #:</label>
        <input type="text" id="vinNumber"><br>

        <label for="retorqueNumber">Retorque #:</label>
        <input type="text" id="retorqueNumber"><br>

        <label for="kms">KMs:</label>
        <input type="number" id="kms"><br>

        <!-- Reefer Information Section -->
        <h3>Reefer Information</h3>

        <label for="reeferVinNumber">Reefer VIN #:</label>
        <input type="text" id="reeferVinNumber"><br>

        <label for="reeferMake">Reefer Make:</label>
        <input type="text" id="reeferMake"><br>

        <label for="reeferModel">Reefer Model:</label>
        <input type="text" id="reeferModel"><br>

        <label for="reeferHours">Reefer Hours:</label>
        <input type="number" id="reeferHours"><br>

        <!-- Type of Service Section -->
        <h3>Type of Service</h3>
        <select id="typeOfService">
            <option value="Truck PMA">Truck PMA</option>
            <option value="Truck PMB">Truck PMB</option>
            <option value="5 ton PMA">5 ton PMA</option>
            <option value="5 ton PMB">5 ton PMB</option>
            <option value="Trailer PMA">Trailer PMA</option>
            <option value="Trailer PMB">Trailer PMB</option>
            <option value="Reefer PMA">Reefer PMA</option>
            <option value="Reefer PMB">Reefer PMB</option>
            <option value="Service">Service</option>
        </select><br>

        <!-- Job Table Section -->
        <h3>Job Table</h3>
        <table id="jobTable">
            <thead>
                <tr>
                    <th>Job #</th>
                    <th>Description of Work</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><input type="text" id="jobDescription1"></td>
                    <td><input type="number" id="jobHours1"></td>
                </tr>

                    <td><input type="number" id="jobHours10"></td>
                </tr>

                    <td>11</td>
                    <td><input type="text" id="jobDescription11"></td>
                    <td><input type="number" id="jobHours11"></td>

            </tbody>
        </table>
        <!-- Submit button for the work order form -->
<button type="button" onclick="submitWorkOrder()">Submit Work Order</button>
    </div>

    <!-- External JavaScript -->
    <script src="app.js"></script>

</html>
