<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <a href="admin.html">
                <img src="../images/FINAL_logo.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="menu">
            <a onclick="showIframe('iframe-container-employee-table')">
                <div>Employee</div>
            </a>
            <a onclick="showIframe('iframe-container-employee-create')">
                <div>Create Employee</div>
            </a>
            <a onclick="showIframe('iframe-container-order-table')">
                <div>Order</div>
            </a>
            <a onclick="showIframe('iframe-container')">
                <div>Create Work Order</div>
            </a>
            
        </div>
        <div class="user-avatar">
            <a href="setting.html">
                <img src="../images/user-avatar.png" alt="User Avatar" class="avatar"> 
            </a>
        </div>
    </div>

    <div class="main-content" id="main-content">

        <div id="iframe-container-employee-create" class="content-page" style="display: none;">
            <iframe id="employee-create-iframe" src="../html/employee_create.html"></iframe>
        </div>
        <div id="iframe-container-employee-table" class="content-page" style="display: none;">
            <iframe id="employee-table-iframe" src="../html/employee_table.html"></iframe>
        </div>

        <!-- Iframe container for Work Order Table -->
        <div id="iframe-container-order-table" class="content-page" style="display: none;">
            <iframe id="workorder-table-iframe" src="../html/workorders.html"></iframe>
        </div>



        <!-- Iframe container for Create Work Order -->
        <div id="iframe-container" class="content-page" style="display: none;">
            <iframe id="workorder-iframe" src="../html/create_workorder.html"></iframe>
        </div>
    </div>

    <script src="../js/admin.js"></script>

</body>
</html>
